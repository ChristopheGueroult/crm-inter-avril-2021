<app-ui>
  <!-- ici tous le html de ui component html  -->
  <!-- element with class tr-header is projected instead of ng-content select=".tr-header" in ui component html  -->
  <app-header class="tr-header"></app-header>
  <app-nav class="tr-nav"></app-nav>
  <app-footer class="tr-footer"></app-footer>

  <!-- pour les projection d'icons dans ui component html : -->
  <app-icon-close class="tr-icon-close"></app-icon-close>
  <app-icon-nav class="tr-icon-open"></app-icon-nav>

  <!-- router outlet for dynamic projection by router -->
  <router-outlet class="tr-content"></router-outlet>
</app-ui>
